<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>LOGOUT</title>
    <link rel="stylesheet" href="../stylesheets/style.css">
    <link rel="stylesheet" href="../stylesheets/metroui/css/metro-bootstrap.css">
    <link rel="stylesheet" href="../stylesheets/metroui/css/metro-bootstrap-responsive.css">
    <link rel="stylesheet" href="../stylesheets/metroui/css/iconFont.css">
    <link rel="stylesheet" href="../stylesheets/metroui/css/docs.css">
    <link rel="stylesheet" href="../stylesheets/metroui/js/prettify/prettify.css">

    <script type="text/javascript" src="../javascripts/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="../stylesheets/metroui/js/jquery/jquery.widget.min.js"></script>
    <script type="text/javascript" src="../stylesheets/metroui/js/jquery/jquery.mousewheel.js"></script>
    <script type="text/javascript" src="../stylesheets/metroui/js/prettify/prettify.js"></script>
    <script type="text/javascript" src="../stylesheets/metroui/js/holder/holder.js"></script>
    <script type="text/javascript" src="../stylesheets/metroui/js/load-metro.js"></script>
</head>
<body class="metro">
    <header class="bg-dark col rightalignsty">
        <a href="/" title="主页"><i class="icon-home fg-white"></i></a>
        <a href="/publishblog" title="写博客"><i class="icon-clipboard-2 fg-white"></i></a>
        <a href="/logout" title="注销"><i class="icon-switch fg-white"></i></a>
    </header>
    <div class="listview rowsty">
        <a href="/login" class="list whiteborder">
            <div class="list-content">
                <img src="../stylesheets/metroui/images/excel2013icon.png" class="icon">
                <div class="data">
                    <span class="list-title">登录</span>
                    <div class="rating small no-margin"></div>
                    <span class="list-remark">已注册用户登录</span>
                </div>
            </div>
        </a>
        <a href="/signup" class="list whiteborder">
            <div class="list-content">
                <span class="icon icon-location fg-lightBlue"></span>
                <div class="data">
                    <span class="list-title">注册</span>
                    <div class="rating small no-margin fg-dark"></div>
                    <span class="list-remark">若您还未注册请先注册</span>
                </div>
            </div>
        </a>
    </div>
</body>
</html>
